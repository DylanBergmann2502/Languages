<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>
<body>
  <img src="#">

  <script>
    const img = document.querySelector('img');

    fetch('https://api.giphy.com/v1/gifs/translate?api_key=IX3w3vEcZu36PDXQdbaVxkbwMALPUiIp&s=white-socks', {mode: 'cors'})
        .then(function(response) {
            return response.json();
        })
        .then(function(response) {
            img.src = response.data.images.original.url;
        });

    async function getCats() {
      const response = await fetch('https://api.giphy.com/v1/gifs/translate?api_key=IX3w3vEcZu36PDXQdbaVxkbwMALPUiIp&s=cats', {mode: 'cors'});
      const catData = await response.json();
      img.src = catData.data.images.original.url;
    }

    getCats();
    </script>
</body>
</html>
